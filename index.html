<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
<body>

	<div class="container">

	<div class="well">

			<form id="weather-form">
				<div class="form-group">
					<input id ="locationLatitude" class="form-group" name="latitude" type="text" 
					placeholder="Latitude?">
					<input id ="locationLongitude" class="form-group" name="longitude" type="text" placeholder="Longitude?">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>

			<div class="weather-results">
				<p id="weather-current"></p>
			</div>
	</div>

	</div>


	<script type="text/javascript" src="
	https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
	<script type="text/javascript" src="weather.js"></script>
</body>
</html>
